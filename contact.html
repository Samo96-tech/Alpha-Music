<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Alpha Music Team</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-900">

  <header class="bg-white shadow-md px-6 py-4 sticky top-0 z-50">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <img src="images/Logo.jpeg" alt="Alpha Music Logo" class="w-10 h-10"/>
        <span class="ml-2 text-xl font-serif font-bold text-purple-800">Alpha Music</span>
      </div>
      <nav class="space-x-6 font-sans text-sm hidden md:flex">
        <a href="index.html" class="hover:text-purple-600">Home</a>
        <a href="about.html" class="hover:text-purple-600">About</a>
        <a href="team.html" class="hover:text-purple-600">Team</a>
        <a href="media.html" class="hover:text-purple-600">Media</a>
        <a href="donate.html" class="hover:text-purple-600">Donate</a>
        <a href="contact.html" class="text-purple-700 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-6 py-16 max-w-4xl mx-auto">
    <section class="text-center mb-12">
      <h1 class="text-4xl font-serif font-bold text-purple-800 mb-4">Contact Us</h1>
      <p class="text-lg text-gray-600">We’d love to hear from you whether it’s a prayer request, booking, or collaboration.</p>
    </section>

    <!-- Contact Form -->
    <form action="mailto:omollomarks87@gmail.com" method="POST" enctype="text/plain" class="space-y-6 mb-16">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-400"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-400"/>
      </div>
      <div>
        <label for="message" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-400"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="px-6 py-2 bg-purple-700 text-white rounded hover:bg-purple-800 transition">Send Message</button>
      </div>
    </form>

    <!-- WhatsApp & Map -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
      <div>
        <h2 class="text-xl font-semibold text-purple-700 mb-2">Chat with Us on WhatsApp</h2>
        <p class="text-gray-600 mb-4">Tap below to message the team directly.</p>
        <a href="https://wa.me/254758898517" target="_blank" class="inline-block px-5 py-3 bg-green-500 text-white rounded hover:bg-green-600">Message Us</a>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4">
    © <script>document.write(new Date().getFullYear())</script> SamTech. All rights reserved.
  </footer>

</body>
</html>
